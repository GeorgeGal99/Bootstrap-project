<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewRegister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="register.js" defer></script>
    <style>
        body {
            background-image: url(istockphoto-1268691831-2048x2048.webp);
            opacity: 80%;
        }

        .main {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <main class="main">

        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                </div>


                <div class="col-4">
                    <div class="card">
                        <div class="card-body">

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registerName">
                                <label for="first_name">First Name</label>
                            </div>


                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="lastName">
                                <label for="last_name">Last Name</label>
                            </div>


                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dataNastere">
                                <label for="data_nastere">Birth Date </label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="registerEmail">
                                <label for="email_profile">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerPassword">
                                <label for="password_profile">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword">
                                <label for="password_profile">Confirm Password</label>
                            </div>



                            <button type="button" class="btn btn-success" id="btn__register">Register </button>



                        </div>
                    </div>
                    <div>Allready have an account ? <a href="index.html">login</a></div>

                </div>

                <div class="col">
                </div>
            </div>
        </div>




    </main>







</body>

</html>
