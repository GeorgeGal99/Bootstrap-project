<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewRegister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="proiect1_register.js" defer></script>
    <style>
        body {
            background-color: #d8dce3;

        }

        .main {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <main class="main">

        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">

                </div>
                <div class="col-3">


                    <div class="card">
                        <div class="card-body">

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registerName">
                                <label for="first_name">First Name</label>
                            </div>


                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="last_name">
                                <label for="last_name">Last Name</label>
                            </div>


                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dataNastere">
                                <label for="data_nastere">Birth Date </label>
                            </div>


                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="registerEmail">
                                <label for="email_profile">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerPassword">
                                <label for="password_profile">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword">
                                <label for="password_profile">Confirm Password</label>
                            </div>



                            <button type="button" class="btn btn-success" id="btn__register">Register
                            </button>


                        </div>
                    </div>
                </div>
                <div class="col">

                </div>
            </div>
        </div>




    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
