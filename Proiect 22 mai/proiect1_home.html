<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


    <script src="proiect1_home.js" defer></script>
    <link rel="stylesheet" href=" style-home.css">

</head>

<body>

    <div class="burger">
        <nav class="navigation">

            <div class="d-flex flex-row mb-3">
                <div class="p-3">
                    <button type="button" class="btn btn-outline-dark" onclick="ToggleCard('addFlatFormContent')"
                        style="--bs-btn-padding-y: .45rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        Add Flat
                    </button>
                </div>
                <div class="p-3">
                    <button type="button" class="btn btn-outline-dark" onclick="ToggleCard('viewFlatList')"
                        style="--bs-btn-padding-y: .45rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        View Flats
                    </button>
                </div>
                <div class="p-3">
                    <button type="button" class="btn btn-outline-dark" id="btn_myProfile"
                        onclick="ToggleCard('editProfileForm')"
                        style="--bs-btn-padding-y: .45rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        My Profile
                    </button>
                </div>

                <div class="p-3 ms-auto">
                    <span>Hey! <span id="username"></span></span>
                    <button type="button" class="btn btn-danger" id="btn_logout" onclick="logoutBtn()"
                        style="--bs-btn-padding-y: .45rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Logout</button>
                </div>
            </div>
        </nav>

    </div>

    <div class="Principal-Container">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-4">
                    <div class="card hide" id="addFlatFormContent">

                        <div class="card-body">



                            <!--  Add  new flat form-->
                            <form id="addFlatForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="city_input">
                                    <label for="city_input">City</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="street_name">
                                    <label for="street_name">Street name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="street_number">
                                    <label for="street_number">Street number</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="area_size">
                                    <label for="area_size">Area size</label>
                                </div>

                                <div class="form-floating mb-3">

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="has_ac_on" name="has_ac"
                                            value="Yes" required>
                                        <label class="form-check-label" for="validationFormCheck2">Has Ac</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="has_ac_off" name="has_ac"
                                            value="No" required>
                                        <label class="form-check-label" for="validationFormCheck3">No Ac
                                        </label>
                                        <div class="invalid-feedback">More example invalid feedback text</div>
                                    </div>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="year_built">
                                    <label for="year_built">Year built</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="rent_price">
                                    <label for="rent_price">Rent price $</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="date_available">
                                    <label for="date_avilable">Date available</label>
                                </div>


                                <button type="submit" class="btn btn-success" id="btn_save">Save</button>
                            </form>
                        </div>
                    </div>


                </div>

                <div class="col-4 card-view-flat">
                    <div class="container" id="viewFlatList">

                        <div class="d-flex flex-row p-1">
                            <select class="form-select form-select-sm" id="listSortBy">
                                <option value="price_asc">Price Ascending</option>
                                <option value="price_desc">Price Descending</option>
                                <option value="year_asc">Year Ascending</option>
                                <option value="year_desc">Year Descending</option>
                            </select>
                        </div>



                        <div class="container cards-container" id="mainContainer">

                            <!-- view Flat list-->

                        </div>
                    </div>
                </div>




                <div class="col-4 ">

                    <div class="card hide" id="editProfileForm">
                        <div class="card-body">

                            <!--   my profile form-->
                            <form id="editProfile">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email_profile"
                                        placeholder="Introduceți adresa de e-mail">
                                    <label for="email_profile">Email address</label>
                                    <p id="emailparagraf">email</p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password_profile"
                                        placeholder="Introduceti password">
                                    <label for="password_profile">Password</label>
                                    <p id="passparagraf">parola</p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="first_name"
                                        placeholder="Introduceți first name">
                                    <label for="first_name">First Name</label>
                                    <p id="numeparagraf">nume</p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="last_name"
                                        placeholder="Introduceți name">
                                    <label for="last_name">Last Name</label>
                                    <p id="prenumeparagraf">prenume</p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="data_nastere">
                                    <label for="data_nastere">Birth Date </label>
                                    <p id="datanastereparagraf">data</p>
                                </div>

                                <button type="submit" class="btn btn-success" id="btn_update_info">Update
                                    info</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <template id="flatAddTemplate">
            <div class="create-div card">
                <div class="card-div">
                    <div class="title__container">
                        <h2 class="h6_div">City: <span title="city"></span></h2>
                        <h2 class="h6_div">Street: <span title="street_name"></span></h2>
                        <h2 class="h6_div">Street nr: <span title="street_number"></span></h2>
                        <h2 class="h6_div">Area size: <span title="area_size"></span></h2>
                        <h2 class="h6_div">Has AC: <span title="has_ac"></span></h2>
                        <h2 class="h6_div">Year built: <span title="year_built"></span></h2>
                        <h2 class="h6_div">rent month $: <span title="rent_price"></span></h2>
                        <h2 class="h6_div">Date available: <span title="date_available"></span></h2>
                    </div>

                    <button type="button" class="btn btn-outline-dark btn-sm " id="removeFlat">Remove</button>
                    <button type="button" class="btn btn-outline-dark btn-sm" id="addToFavorite">Favorit</button>
                </div>
        </template>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
